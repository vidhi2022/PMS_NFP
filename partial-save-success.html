<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project Partially Saved</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light text-center p-5">
    <div class="container">
        <div class="card shadow-sm mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h3 class="text-success">✅ Project Saved Successfully!</h3>
                <p class="lead mt-3">
                    Your project has been <strong>partially saved</strong> with Project No:
                </p>
                <h4 class="text-primary" id="projectNo">Loading...</h4>
                <a href="index.html" class="btn btn-primary mt-4">⬅️ Back to Form</a>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const projectNo = params.get("projectNo") || "N/A";
        document.getElementById("projectNo").innerText = projectNo;
    </script>
</body>

</html>
